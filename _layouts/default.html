<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    
    <!-- SEO -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    
    <!-- 简洁CSS样式 -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.8; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; border-bottom: 1px solid #eee; }
        h1 { font-size: 2.5em; margin-bottom: 10px; color: #1a1a1a; }
        .subtitle { color: #666; font-size: 1.2em; }
        nav { margin-top: 20px; }
        nav a { margin: 0 15px; color: #0066cc; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        main { padding: 40px 0; }
        article { margin-bottom: 40px; }
        h2 { font-size: 1.8em; margin-bottom: 15px; color: #1a1a1a; }
        h3 { font-size: 1.3em; margin-bottom: 10px; color: #333; }
        p { margin-bottom: 15px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul, ol { margin-left: 20px; margin-bottom: 15px; }
        li { margin-bottom: 8px; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; font-family: monospace; }
        pre { background: #f4f4f4; padding: 15px; overflow-x: auto; border-radius: 5px; }
        blockquote { border-left: 4px solid #ddd; padding-left: 20px; color: #666; margin: 20px 0; }
        footer { text-align: center; padding: 40px 0; border-top: 1px solid #eee; color: #666; }
        .date { color: #999; font-size: 0.9em; }
        .tag { display: inline-block; background: #f0f0f0; padding: 2px 8px; border-radius: 3px; font-size: 0.8em; margin-right: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>迪哥精准营养</h1>
        <p class="subtitle">{{ site.description }}</p>
        <nav>
            <a href="{{ site.baseurl }}/">首页</a>
            <a href="{{ site.baseurl }}/about/">关于</a>
            <a href="{{ site.baseurl }}/posts/">文章</a>
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; 2026 迪哥精准营养 · 版权所有</p>
        <p>抖音：JK171613 · 迪哥精准营养</p>
    </footer>
</body>
</html>
